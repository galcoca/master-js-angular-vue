<aside id="sidebar">
    <div id="navBlog" class="sidebarItem">
        <h3>You can</h3>
        <a [routerLink]="['/article/create']" class="btn btnSuccess">Create Article</a>
    </div>
    <div id="search" class="sidebarItem">
        <h3>Searcher</h3>
        <p>Search the article you are looking for</p>
        <form #searchForm="ngForm" (ngSubmit)="onSubmit()">
            <input type="text" name="search" #search="ngModel" [(ngModel)]="searchString" required>

            <input type="submit" name="submit" value="Search" class="btn">
        </form>
    </div>
</aside>

<div class="clearfix"></div>
