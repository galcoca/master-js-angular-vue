<div id="articles"  *ngIf="articles">
    <article class="articleItem" *ngFor="let article of articles">
        <div class="imageWrap">
            <img src="{{url + 'image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
            <img src="https://placehold.co/500x500" alt="{{article.title}}" *ngIf="!article.image">
        </div>
    
        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale: 'en' | amTimeAgo}}
        </span>
        <a [routerLink]="['/blog/article', article._id]">Read More</a>
        <div class="clearfix"></div>
    </article>
</div>

<div class="loading" *ngIf="!articles">
    Cargando...
</div>

<div id="articles" *ngIf="articles && articles.length == 0">
    <appError 
        [typeError] = "'customError'"
        [errorTitle]="'Ha ocurrido un error...'"
        [errorContent]="'No hay articulos para mostrar'"
    ></appError>
</div>
