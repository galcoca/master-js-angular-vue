<div class="center">
    <section id="content">
        <article class="articleItem articleDetail">
            <div class="imageWrap">
                <img src="{{URLTemplate + 'image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
                <img src="https://placehold.co/1000x400" alt="{{article.title}}" *ngIf="!article.image">
            </div>

            <h2 class="subHeader">
                {{article.title}}
            </h2>
            <span class="date">
                {{article.date | amLocale: 'en' | amTimeAgo}}
            </span>
            <p>
                {{article.content}}
            </p>

            <div class="buttons">
                <a [routerLink]="['/article/edit', article._id]" class="btnSmall btnWarning">Edit</a>
                <a (click)="deleteArticle(article._id)" class="btnSmall btnDanger">Delete</a>
            </div>

            <div class="clearfix"></div>
        </article>
    </section>

    <appSidebar></appSidebar>
</div>
